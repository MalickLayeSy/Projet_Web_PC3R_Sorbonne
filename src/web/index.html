<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FUTBet</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link rel="icon" type="image/png" href="img/logo.png"/>
    <script type="module" src="js/index.js"></script>
</head>
<body>
<header class="topNavigation" id="#">
    <img src="img/logo.png" alt="logo">
    <button class="boutonIdentification" id="loginBtn">Connexion</button>
    <button class="boutonIdentification" id="registerBtn">Inscription</button>
    <button class="boutonDéconnexion" id="disconnectBtn">Déconnexion</button>
    <label class="montantCompte" id="montantCompte">Montant compte : </label>
    <div class="boutonIdentification">
        <input type="search" id="site-search" name="searchInput"
               aria-label="Cherche parmi les matchs à venir"
               placeholder="Cherche parmi les matchs à venir">

        <button id="searchBtn">Search</button>
    </div>


    <!-- The Modal -->
    <div id="loginModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <form id="loginForm" action="" method="post" enctype="application/x-www-form-urlencoded">
                <div class="form-example">
                    <label for="loginConnect">Entrer votre login.</label>
                    <input type="text" name="login" id="loginConnect" required>
                </div>
                <div class="form-example">
                    <label for="passwordConnect">Entrer votre mot de passe.</label>
                    <input type="password" name="password" id="passwordConnect" required>
                </div>
                <div class="form-example">
                    <input type="submit" value="Connexion">
                </div>
            </form>
        </div>

    </div>

    <div id="registerModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <form id="registerForm" action="" method="post" enctype="application/x-www-form-urlencoded">
                <div class="form-example">
                    <label for="loginRegister">Entrer votre login.</label>
                    <input type="text" name="login" id="loginRegister" required>
                </div>
                <div class="form-example">
                    <label for="mailRegister">Entrer votre adresse mail.</label>
                    <input type="email" name="mail" id="mailRegister" required>
                </div>
                <div class="form-example">
                    <label for="passwordRegister">Entrer votre mot de passe.</label>
                    <input type="password" name="password" id="passwordRegister" required>
                </div>
                <div class="form-example">
                    <input type="submit" value="Inscription">
                </div>
            </form>
        </div>

    </div>

</header>
<div id="main" class="accueil">
    <div id="pariEnCours">
        <button type="button" class="collapsible">Pari en cours</button>
        <div class="content">
            <button onclick="refreshActiveBet()">Refresh Actives Bets</button>
            <ol id="pariEnCoursListe">
            </ol>
        </div>
    </div>


    <div id="matchDisponible">
        <button type="button" class="collapsible">Match disponible</button>
        <div class="content">
            <button onclick="refreshMatchComing()">Refresh Coming Matches</button>
            <ol id="matchDisponibleListe">
            </ol>
        </div>

    </div>

    <div id="parisFinis">
        <button type="button" class="collapsible">Paris terminés</button>
        <div class="content">
            <button onclick="refreshBetHistory()">Refresh bet History</button>
            <ol id="pariFinisListe">
            </ol>
        </div>
    </div>

</div>


<div id="resultSearch" class="searchResult">
    <h1>Résultat recherche</h1>
    <button type="button" id="accueil">Retour Accueil</button>
    <ol id="resultSearchList">
    </ol>
</div>


</body>

</html>
